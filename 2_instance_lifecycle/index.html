<html>
<head>
  <title>Vue Sample</title>
</head>
<body>
  <div id="app">
    {{ massage }}
  </div>

  <script src="https://unpkg.com/vue@2.3.3"></script>
  <script>
    new Vue({
      el : '#app',
      data : {
        massage : 'Hello World!'
      },
      beforeCreate : function() {
        console.log("beforeCreate");
      },
      created : function() {
        console.log("created")
      },
      mounted : function() {
        console.log("mounted");
        this.massage = 1;
      },
      updated : function() {
        console.log("updated");
      }

    })
  </script>
</body>
</html>
