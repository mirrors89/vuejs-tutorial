<html>
<head>
  <title>Vue Sample</title>
</head>
<body>
  <div id="app">
    <button>Parent Component</button>
    <my-component></my-component>
  </div>

  <script src="https://unpkg.com/vue@2.3.3"></script>
  <script>
    Vue.component('my-component', {
      template : '<div>A custom component!</div>'
    });

    new Vue({
      el : '#app'
    });
  </script>
</body>
</html>
